<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="left">
          <img src="./images/logo.svg" alt="" width="150px" />
        </div>
        <div class="right">
          <img
            src="./images/material-symbols-light--menu.png"
            alt=""
            width="20px"
          />
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-container">
        <div class="hero-left">
          <h1 class="hero-heading">
            Put your <br />
            money to work
          </h1>
          <p>Invest wisely like <span class="changing-texts">Damilola</span></p>

          <div class="invest-input">
            <input type="email" name="" id="" />
            <button class="invest-btn">Start Investing</button>
          </div>
        </div>
        <div class="hero-right">
          <video
            src="https://cdn.cowrywise.com/videos/hero-video-new-c5.mp4"
            loop
            autoplay
            muted
            playsinline
            alt="cowrywise customers"
          ></video>
        </div>
      </div>
    </section>
    <section class="about">
      <div class="about-container">
        <div class="about-left">
          <h1>Get a <span>little</span> <br />richer each day</h1>
          <p>One small step today, a <br />giant leap for tomorrow.</p>
          <button class="about-btn">Start Building Wealth</button>
        </div>
        <div class="about-right">
          <div class="about-img">
            <img src="./images/asset 11.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
